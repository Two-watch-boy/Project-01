<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- STYLESHEETS -->

<body>
  <header>
    <h1> Packing Prepared <img class="add addBag button" data-toggle="modal" data-target=".bs-example-modal-sm" src="/images/glyphicons-191-plus-sign.png"></h1>
  </header>

  <!-- Small modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <h4 class="modal-title" id="myModalLabel">Lets Pack Some Stuff!</h4></br>
      <form id="bagContents">
        <div class="testText">
          <!-- <form class=""> -->
          <!-- <form class="" action="index.html" method="post"> -->
          <input class= "modalInput" id="bagName" type="text" name="bagname" value="" placeholder="Bag Type"></br>
          <div class="checkboxDiv">
            <input class= "modalInput divCheckbox" id="bagFull" type="checkbox" name="name" value=""><label> Is bag full? </label></input></br>
          </div>
          <div class="checkboxDiv">
            <input class= "modalInput divCheckbox" id="bagPacked" type="checkbox" name="name" value=""><label> Is bag Ready? </label></input></br>
          </div>
          <hr>
          <hr>
        </br>
          <input class= "modalInput" id="itemName0" type="text" name="itemname" value="" placeholder="Item"></br>
            <ul>
              <li><input id="important0" type="checkbox" name="name" value=""><label>Important?</label></li>
              <li><input id="packed0" type="checkbox" name="name" value=""><label>Packed?</label></li>
            </ul>
          <input class= "modalInput" id="itemName1" type="text" name="itemname" value="" placeholder="Item"></br>
            <ul>
              <li><input id="important1" type="checkbox" name="name" value=""><label>Important?</label></li>
              <li><input id="packed1" type="checkbox" name="name" value=""><label>Packed?</label></li>
            </ul>
          <input class= "modalInput" id="itemName2" type="text" name="itemname" value="" placeholder="Item"></br>
            <ul>
              <li><input id="important2" type="checkbox" name="name" value=""><label>Important?</label></li>
              <li><input id="packed2" type="checkbox" name="name" value=""><label>Packed?</label></li>
            </ul>
          <input class= "modalInput" id="itemName3" type="text" name="itemname" value="" placeholder="Item"></br>
            <ul>
              <li><input id="important3" type="checkbox" name="name" value=""><label>Important?</label></li>
              <li><input id="packed3" type="checkbox" name="name" value=""><label>Packed?</label></li>
            </ul>
          <input class= "modalInput" id="itemName4" type="text" name="itemname" value="" placeholder="Item"></br>
            <ul>
              <li><input id="important4" type="checkbox" name="name" value=""><label>Important?</label></li>
              <li><input id="packed4" type="checkbox" name="name" value=""><label>Packed?</label></li>
            </ul>
          <button class= "modalInput" id="meow" type="submit" name="button">Meow</button></br>


          <!-- </form> -->
        </div>
      </form>
    </div>
  </div>
</div>


    <div class="container">
      <div id="target">
        <script id='bag-template' type='text/x-handlebars-template'>
          <!-- one album -->
          <div class="row bag0">
            <div class="row bag" data-bag-id="{{_id}}">
              <div class="col-xs-offset-3 col-xs-6 box">
                <img class="glyph"src="/images/glyphicons-342-briefcase.png">
                <p>{{type}}</p>
                <button type="button" class="btn btn-danger deleteButton">Delete</button>
                <!-- <button type="button" class="btn btn-warning editButton" >Edit</button> -->
              </div>
            </div>
            <div class="row">
              {{#contents}}
              <div class="col-xs-offset-4 col-sm-5 space">{{item}}</div>
              {{/contents}}
            </div>
          </div>
        </script>
      </div>
    </div>

</body>
